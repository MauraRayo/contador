<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section id="sect">
      <div class="midl">
            <div>
                 <h1>Contador</h1>
            </div>
            <button id="btnClick">Cuenta</button>
            <button id="btnClear">Borrar</button>
            <p id="contarClick"></p>
      </div>
    </section>

</body>
</html>
<script type="text/javascript">
    var btnElm = document.getElementById('btnClick'),
         btnClear = document.getElementById('btnClear'),
         pElem = document.getElementById('contarClick'),
         sect = document.getElementById('sect'),
         contar = 0;
        
        const sbg = function (){
             const randColor = Math.floor(Math.random() * 16777215).toString(16);
             sect.style.backgroundColor = "#" + randColor;
        }
        
         pElem.textContent = 0;
        
         btnElm.onclick = function(){
             contar ++;
             pElem.textContent = contar;
             sbg();
         }
        
         btnClear.onclick = function(){
            //Automaticamente al darle borrar vaya a cero
            //  pElem.textContent = 0;
            //  contar = 0;

            //va restando de uno en uno
             contar --;
             pElem.textContent = contar;
             sect.style.backgroundColor = "white";
         }
</script>
